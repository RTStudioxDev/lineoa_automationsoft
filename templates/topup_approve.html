{% extends "base.html" %}
{% block content %}
<style>
.rt-approve-slip-container {
    max-width: 470px;
    margin: 38px auto 42px auto;
    background: #f8fff8;
    border-radius: 22px;
    box-shadow: 0 4px 32px #b7e4c950, 0 0 0 1.5px #e7fbe6;
    padding: 34px 36px 28px 36px;
}
.rt-approve-slip-title {
    color: #158c30;
    font-weight: 700;
    font-size: 1.55em;
    margin-bottom: 20px;
    text-align: center;
    letter-spacing: 1px;
}
.rt-approve-slip-detail {
    margin-bottom: 14px;
    font-size: 1.08em;
    color: #1b3836;
}
.rt-approve-slip-label {
    font-weight: 600;
    color: #1c6b36;
    margin-right: 6px;
}
.rt-approve-slip-img {
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 2px 12px #c6ead7;
    border: 1.5px solid #e2fbe2;
    margin-top: 14px;
    margin-bottom: 20px;
}
.rt-approve-slip-status {
    display: inline-block;
    padding: 4.5px 18px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1.03em;
    background: #fff7d2;
    color: #b68c01;
    border: 1.5px solid #ffe8a0;
    margin-left: 5px;
    letter-spacing: 1px;
}
.rt-approve-slip-btn {
    width: 100%;
    background: linear-gradient(90deg,#13c25d 70%, #17a643 100%);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 1.17em;
    font-weight: 700;
    padding: 16px 0;
    margin: 6px 0 10px 0;
    letter-spacing: 1.2px;
    box-shadow: 0 2px 12px #c8f7df;
    cursor: pointer;
    transition: background 0.18s;
}
.rt-approve-slip-btn:hover, .rt-approve-slip-btn:focus {
    background: linear-gradient(90deg,#17a643 0%, #13c25d 100%);
}
.rt-approve-slip-back {
    width: 100%;
    display: inline-block;
    background: #e9fff5;
    color: #07ad5a;
    border: none;
    border-radius: 10px;
    font-size: 1.08em;
    font-weight: 600;
    padding: 12px 0;
    text-align: center;
    margin-top: 12px;
    text-decoration: none;
    box-shadow: 0 1px 6px #b6eac5;
    transition: background 0.15s, color 0.15s;
}
.rt-approve-slip-back:hover {
    background: #cff4e5;
    color: #006b34;
}

@media (max-width: 650px) {
    .rt-approve-slip-container {
        max-width: 99vw;
        padding: 7vw 3vw 7vw 3vw;
        border-radius: 14px;
    }
    .rt-approve-slip-title { font-size: 1.15em; }
    .rt-approve-slip-btn, .rt-approve-slip-back { font-size: 1em; }
}
@media (max-width: 450px) {
    .rt-approve-slip-container {
        padding: 3vw 1vw 3vw 1vw;
        border-radius: 8px;
    }
}
</style>
<div class="rt-approve-slip-container">
    <div class="rt-approve-slip-title">อนุมัติสลิปเติมเงิน</div>
    <div class="rt-approve-slip-detail">
        <span class="rt-approve-slip-label">ชื่อผู้ใช้:</span>{{ slip.username }}
    </div>
    <div class="rt-approve-slip-detail">
        <span class="rt-approve-slip-label">จำนวนเงิน:</span>{{ slip.amount }} บาท
    </div>
    <div class="rt-approve-slip-detail">
        <span class="rt-approve-slip-label">วัน-เวลา:</span>{{ slip.created_at.strftime("%Y-%m-%d %H:%M:%S") }}
    </div>
    <div class="rt-approve-slip-detail">
        <span class="rt-approve-slip-label">สถานะ:</span>
        <span class="rt-approve-slip-status">{{ slip.status|capitalize }}</span>
    </div>
    <div class="rt-approve-slip-detail">
        <span class="rt-approve-slip-label">รูปสลิป:</span><br>
        <img src="{{ url_for('static', filename='uploads/' ~ slip.image) }}"
             alt="สลิป" class="rt-approve-slip-img">
    </div>
    <form method="post">
        <button type="submit" class="rt-approve-slip-btn">
            ✅ อนุมัติสลิปนี้
        </button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}" class="rt-approve-slip-back">ย้อนกลับ</a>
</div>
{% endblock %}
