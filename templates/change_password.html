{% extends "base.html" %}
{% block content %}
<style>
.changepw-container {
    background: #f6fff6;
    border-radius: 20px;
    box-shadow: 0 4px 24px rgba(46,125,50,0.07), 0 0 0 1px #e7fbe6;
    padding: 24px 24px 4px 24px;
    max-width: 2000px;
    margin: 32px 0 0 -280px !important;
}
.changepw-container h2 {
    font-weight: 700;
    color: #097c22;
    margin-bottom: 24px;
    text-align: center;
}
.changepw-form label {
    font-weight: 500;
    color: #145f30;
    margin-bottom: 6px;
    display: block;
    font-size: 1.08em;
}
.changepw-form input[type="password"] {
    width: 100%;
    padding: 11px 13px;
    border-radius: 9px;
    border: 1.5px solid #d7efde;
    background: #fff;
    font-size: 1.04em;
    margin-bottom: 18px;
    box-sizing: border-box;
    transition: border 0.17s;
}
.changepw-form input[type="password"]:focus {
    border: 1.5px solid #22bb66;
    outline: none;
}
.changepw-form button {
    width: 100%;
    background: #008f36;
    color: #fff;
    border: none;
    border-radius: 9px;
    padding: 11px 0;
    font-size: 1.09em;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 2px 8px #e8fce2;
    transition: background 0.18s, color 0.18s;
    margin-top: 12px;
    letter-spacing: 1px;
}
.changepw-form button:hover,
.changepw-form button:focus {
    background: #0dbe5a;
    color: #fff;
}
@media (max-width: 600px) {
    .changepw-container {
        padding: 4vw 2vw 5vw 2vw;
        border-radius: 10px;
        max-width: 97vw;
        margin: 24px auto 0 auto;
    }
    .changepw-form label,
    .changepw-container h2 { font-size: 1em; }
    .changepw-form input[type="password"],
    .changepw-form button { font-size: 1em; }
}
</style>
<div class="changepw-container">
  <h2 style="font-weight: 700; color: #19693c; margin-bottom: 16px; text-align: center;">เปลี่ยนรหัสผ่าน</h2>
  <form method="post">
    <label>รหัสผ่านเดิม:</label>
    <input type="password" name="old_password" required>
    <br>
    <label>รหัสผ่านใหม่:</label>
    <input type="password" name="new_password" required>
    <br>
    <button type="submit">บันทึก</button>
  </form>
</div>
{% endblock %}
